<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gesture Detection Feed</title>
    <style>
        /* Adapt button styles as needed */
        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 1; /* Ensure button stays on top of video */
        }

        .btn:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }

        body {
            background-color: rgb(255, 100, 25);
        }

        #output-box2 {
            width: 70%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            background-color: white;
            /* Optional styling for separate output box */
        }

        #output-box1 {
            width: 70%;
            height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
            background-color: white;
            /* Use a larger font size to make the prediction stand out */
            font-size: 20px;
            font-weight: bold;
        }

        .btnn {
            font-size: 25px;
            background-color: #3e8e41;
            color: white;
            border-radius: 5px;
            padding: 15px 32px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Camera:</h1>
    <img src="{{ url_for('video_frame_stream') }}" width="100%" height="600px">
    <a href="{{ url_for('index') }}" class="btn">Stop Video</a>

    <h1>Detection:</h1>
    <div id="output-box1">
        </div>

    <br>
    <button class="btnn">Speak</button>
    <button class="btnn">Translate</button>
</body>
</html>
